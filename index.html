<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FININ - 보험 & 재무 관리 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .coming-soon {
            font-size: 24px;
            color: #2c3e50;
            margin: 20px 0;
        }
        .contact {
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>FININ</h1>
            <p>보험 & 재무 관리 서비스</p>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="coming-soon">
                <h2>서비스 준비중입니다</h2>
                <p>더 나은 서비스로 곧 찾아뵙겠습니다.</p>
            </div>
            <div class="contact">
                <p>문의사항: mail.finin.kro.kr</p>
            </div>
        </div>
    </div>
</body>
</html>
